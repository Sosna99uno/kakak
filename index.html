<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usługi Mikrokoparką</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
    }

    header {
      background-color: #000;
      color: #FFD700;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .content {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      border: 3px solid #FFD700;
      border-radius: 8px;
    }

    .contact-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #FFD700;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .contact-button:hover {
      background-color: #e6c200;
    }

    footer {
      background-color: #000;
      color: #FFD700;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>USŁUGI MIKROKOPARKĄ</h1>
  </header>

  <section class="content">
    <p>Oferujemy precyzyjne prace ziemne mikrokoparką – wykopy pod instalacje, ogrodzenia, drenaże i wiele więcej. Sprawnie, dokładnie i zawsze na czas!</p>

    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1570129477492-45c003edd2be" alt="Mikrokoparka 1" />
      <img src="https://images.unsplash.com/photo-1581090700227-1c8c567b02d3" alt="Mikrokoparka 2" />
      <img src="https://images.unsplash.com/photo-1608224897421-8897d01ff64a" alt="Mikrokoparka 3" />
    </div>

    <a class="contact-button" href="tel:+48123456789">Zadzwoń teraz</a>
  </section>

  <footer>
    &copy; 2025 Usługi Mikrokoparką. Wszystkie prawa zastrzeżone.
  </footer>
</body>
</html>
